databaseChangeLog:
  - changeSet:
      id: 3
      author: Yury Brazgunou
      changes:
        - createTable:
            tableName: card_info
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: card_users_fk
                    nullable: false
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: number
                  type: char(16)
                  constraints:
                    nullable: false
                    unique: true
                    checkConstraint: "number ~ '^[0-9]{16}$'"
              - column:
                  name: holder
                  type: varchar(50)
                  constraints:
                    nullable: false
                    checkConstraint: "holder ~ '^[A-Za-z]+ [A-Za-z]+$'"
              - column:
                  name: expiration_date
                  type: char(5)
                  constraints:
                    nullable: false
                    checkConstraint: "expiration_date ~ '^(0[1-9]|1[0-2])/[0-9]{2}$'"