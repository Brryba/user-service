databaseChangeLog:
  - changeSet:
      id: 3
      author: Yury Brazgunou
      changes:
        - createTable:
            tableName: card_info
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: card_users_fk
                    nullable: false
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: number
                  type: char(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: holder
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: timestamp
                  constraints:
                    nullable: false